<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Genius</title>
    <!-- I am using daisyUI and Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.50.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- Header Section starts -->
    <header class="mx-20 mt-8">
        <nav class="navbar flex justify-between bg-sky-100 px-6 rounded-lg">
            <div class="flex flex-col">
                <h1 class="text-5xl text-slate-700 font-semibold">Interactive</h1>
                <span class="ml-0 text-2xl mt-3 text-slate-500">Geometry Genius</span>
            </div>
            <button class="bg-sky-500 text-white px-6 py-2 rounded-lg">Blog</button>
        </nav>
    </header>
    <!-- Header Section Ends -->
    <!-- Main area starts -->
    <main>
        <section class="mt-12 mx-20 mb-6">
            <div class="flex flex-col md:flex-row lg:flex-row gap-4">
                <!-- Card section starts -->
                <div class="lg:w-[70%] grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <!-- Triangle -->
                    <div class="card w-full bg-base-100 border">
                        <figure class="px-10 pt-10">
                            <img src="images/triangle.png" alt="Triangle" class="rounded-xl" />
                        </figure>
                        <div class="card-body items-center text-center">
                            <h2 id="triangle" class="card-title font-medium text-2xl">Triangle</h2>
                            <p class="my-2">Area (A) = 0.5 x b x h</p>
                            <div>
                                <input id="triangle-base" type="text" class="w-24 bg-gray-100 rounded">
                                <span class="mx-2">cm</span>
                                <input id="triangle-height" type="text" class="w-24 bg-gray-100 rounded">
                                <span class="ml-2">cm</span>
                            </div>
                            <div class="card-actions">
                                <button id="triangle-btn" class="bg-sky-500 px-24 py-3 rounded-lg text-white font-medium my-8">Calculate</button>
                            </div>
                        </div>
                    </div>
                    <!-- Rectangle -->
                    <div class="card w-full bg-base-100 border">
                        <figure class="px-10 pt-10">
                            <img src="images/rectangle.png" alt="Rectangle" class="rounded-xl" />
                        </figure>
                        <div class="card-body items-center text-center">
                            <h2 id="rectangle" class="card-title font-medium text-2xl">Rectangle</h2>
                            <p class="my-2">Area (A) = w x l</p>
                            <div>
                                <input id="rectangle-width" type="text" class="w-24 bg-gray-100 rounded">
                                <span class="mx-2">cm</span>
                                <input id="rectangle-length" type="text" class="w-24 bg-gray-100 rounded">
                                <span class="ml-2">cm</span>
                            </div>
                            <div class="card-actions">
                                <button id="rectangle-btn" class="bg-sky-500 px-24 py-3 rounded-lg text-white font-medium my-8">Calculate</button>
                            </div>
                        </div>
                    </div>
                    <!-- Parallelogram -->
                    <div class="card w-full bg-base-100 border">
                        <figure class="px-10 pt-10">
                            <img src="images/parallelogram.png" alt="Parallelogram" class="rounded-xl" />
                        </figure>
                        <div class="card-body items-center text-center">
                            <h2 id="parallelogram" class="card-title font-medium text-2xl">Parallelogram</h2>
                            <p class="my-2">Area (A) = b x h</p>
                            <div>
                                <input id="parallelogram-base" type="text" class="w-24 bg-gray-100 rounded">
                                <span class="mx-2">cm</span>
                                <input id="parallelogram-height" type="text" class="w-24 bg-gray-100 rounded">
                                <span class="ml-2">cm</span>
                            </div>
                            <div class="card-actions">
                                <button id="parallelogram-btn" class="bg-sky-500 px-24 py-3 rounded-lg text-white font-medium my-8">Calculate</button>
                            </div>
                        </div>
                    </div>
                    <!-- Rhomus -->
                    <div class="card w-full bg-base-100 border">
                        <figure class="px-10 pt-10">
                            <img src="images/rhombus.png" alt="Rhombus" class="rounded-xl" />
                        </figure>
                        <div class="card-body items-center text-center">
                            <h2 id="rhombus" class="card-title font-medium text-2xl">Rhombus</h2>
                            <p class="my-2">Area (A) = 0.5 x d<sub>1</sub> x d<sub>2</sub></p>
                            <div>
                                <input id="rhombus-d1" type="text" class="w-24 bg-gray-100 rounded">
                                <span class="mx-2">cm</span>
                                <input id="rhombus-d2" type="text" class="w-24 bg-gray-100 rounded">
                                <span class="ml-2">cm</span>
                            </div>
                            <div class="card-actions">
                                <button id="rhombus-btn" class="bg-sky-500 px-24 py-3 rounded-lg text-white font-medium my-8">Calculate</button>
                            </div>
                        </div>
                    </div>
                    <!-- Pentagon -->
                    <div class="card w-full bg-base-100 border">
                        <figure class="px-10 pt-10">
                            <img src="images/pentagon.png" alt="Pentagon" class="rounded-xl" />
                        </figure>
                        <div class="card-body items-center text-center">
                            <h2 id="pentagon" class="card-title font-medium text-2xl">Pentagon</h2>
                            <p class="my-2">Area (A) = 0.5 x p x b</p>
                            <div>
                                <input id="pentagon-p" type="text" class="w-24 bg-gray-100 rounded">
                                <span class="mx-2">cm</span>
                                <input id="pentagon-b" type="text" class="w-24 bg-gray-100 rounded">
                                <span class="ml-2">cm</span>
                            </div>
                            <div class="card-actions">
                                <button id="pentagon-btn" class="bg-sky-500 px-24 py-3 rounded-lg text-white font-medium my-8">Calculate</button>
                            </div>
                        </div>
                    </div>
                    <!-- Ellipse -->
                    <div class="card w-full bg-base-100 border">
                        <figure class="px-10 pt-10">
                            <img src="images/ellipse.png" alt="Ellipse" class="rounded-xl" />
                        </figure>
                        <div class="card-body items-center text-center">
                            <h2 id="ellipse" class="card-title font-medium text-2xl">Ellipse</h2>
                            <p class="my-2">Area (A) = Ï€ab</p>
                            <div>
                                <input id="ellipse-a" type="text" class="w-24 bg-gray-100 rounded">
                                <span class="mx-2">cm</span>
                                <input id="ellipse-b" type="text" class="w-24 bg-gray-100 rounded">
                                <span class="ml-2">cm</span>
                            </div>
                            <div class="card-actions">
                                <button id="ellipse-btn" class="bg-sky-500 px-24 py-3 rounded-lg text-white font-medium my-8">Calculate</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Card section ends -->
                <!-- Area calculation section starts -->
                <div class="w-[30%]">
                    <!-- Area Calculation -->
                    <div class="card w-96 bg-base-100 border">
                        <div id="area-calculation" class="card-body items-center text-center">
                            <h2 class="card-title font-medium text-2xl underline">Area Calculation</h2>
                            <table>
                                <tbody id="table-container">

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <!-- Area calculation section ends -->
            </div>
        </section>
    </main>
    <!-- Main area ends -->

    <script src="js/script.js"></script>
</body>
</html>
